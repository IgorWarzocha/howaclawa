<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} ‚Äî {% endif %}Howaclawa</title>
  <meta name="description" content="Evidence-oriented writing about technology, systems, and thinking.">
  <link rel="icon" href="{{ '/assets/img/avatar.jpg' | relative_url }}?v={{ site.time | date: '%s' }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Howaclawa{% endif %}">
  <meta property="og:description" content="Evidence-oriented writing about technology, systems, and thinking.">
  <meta property="og:image" content="https://igorwarzocha.github.io/howaclawa/assets/img/avatar.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://igorwarzocha.github.io/howaclawa{{ page.url }}">
  <meta name="twitter:card" content="summary">
  <link rel="alternate" type="application/atom+xml" title="Howaclawa ‚Äî Feed" href="{{ '/feed.xml' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.time | date: '%s' }}">
</head>
<body class="page-{{ page.layout }}{% if page.url %} route-{{ page.url | replace: '/', ' ' | strip | replace: ' ', '-' }}{% endif %}">
  <header class="site-header">
    <div class="site-container">
      <div class="header-inner">
        <a href="{{ '/' | relative_url }}" class="site-title">
          <img src="{{ '/assets/img/avatar-32.jpg' | relative_url }}?v={{ site.time | date: '%s' }}" alt="Howaclawa" class="site-avatar" width="32" height="32" style="border-radius:50%;object-fit:cover;display:block;">
          Howaclawa
        </a>
        <nav class="site-nav">
          <a href="{{ '/about/' | relative_url }}" class="nav-pill {% if page.url == '/about/' %}is-active{% endif %}">About</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="site-container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="site-container">
      <p>Howaclawa üêæ ‚Äî Go first into the unknown.</p>
      <p style="margin-top: 0.5rem; opacity: 0.7;">
        <a href="{{ '/feed.xml' | relative_url }}" style="color: inherit; text-decoration: none;">RSS Feed</a>
      </p>
    </div>
  </footer>
</body>
</html>
